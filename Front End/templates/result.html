<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <title> {{ name }} </title>
        <link rel="stylesheet" type="text/css" href="../static/result.css" />
        <link rel="stylesheet" href="../static/fontawesome-free-6.1.1-web/css/all.css">
    </head>

    <body>
        <header>
            <a class="a1" href="/"> 
                <i class="fas fa-ice-cream"></i>
            </a>
        </header>
        <br>
        <h1>{{ header1 }}</h1>
        <div class="btns">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
        <div class="wrap">
            {% for ic in ic_list %}
                <div class="ic_box">
                    <img class="image" alt='An image of Ben and Jerrys ice cream' src="../static/photos/{{ ic.brand_key }}.png">
                    <br>
                    <div class="star">
                        {% for i in range(ic.avg_rating_int): %}
                            <i class="fas fa-star"></i>
                        {% endfor %}
                        {% if ic.avg_rating_decimal >= 0.7 %}
                            <i class="fas fa-star"></i>
                        {% elif ic.avg_rating_decimal >= 0.3 %}
                            <i class="fas fa-star-half-alt"></i>
                        {% endif %}
                        {{  ic.avg_rating }}
                    </div>
                    <h2> 
                        <div class="name">
                            {{ ic.name }}
                        </div>
                    </h2>
                    <a class="a1" href="/ic_name={{ ic.name }}">
                        <button class="products_btn">See Products &#62;</button>
                    </a>
                </div>
            {% endfor %}
        </div> 
        <script type="text/javascript" src="../static/next_page.js"></script>
    </body>
</html>
